<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SWITZEA Referat App</title>
    <style>
        body { font-family: 'Segoe UI', 'Arial', sans-serif; background: #f0f2f5; margin: 0; padding: 0; }
        .app { display: flex; min-height: 100vh; }
        .sidebar { width: 260px; background: #ffffff; border-right: 1px solid #e0e0e0; display: flex; flex-direction: column; box-shadow: 2px 0 5px rgba(0,0,0,0.05); }
        .sidebar h1 { background: linear-gradient(135deg, #3eb3fa 0%, #1566ce 100%); color: white; padding: 20px; margin: 0; font-size: 20px; text-align: center; }
        .sidebar button { background: #3eb3fa; color: white; border: none; padding: 12px 16px; margin: 16px 12px 8px 12px; cursor: pointer; border-radius: 6px; font-size: 15px; font-weight: 500; transition: all 0.2s; }
        .sidebar button:hover { background: #1976d2; transform: translateY(-1px); box-shadow: 0 2px 8px rgba(25, 118, 210, 0.3); }
        .meetings-list { flex: 1; overflow-y: auto; padding: 8px 12px; }
        .meeting { border: 1px solid #e0e0e0; padding: 10px; margin-bottom: 8px; border-radius: 6px; cursor: pointer; background: #fafafa; transition: all 0.2s; }
        .meeting:hover { background: #cce7f7; border-color: #1566ce; transform: translateX(3px); }
        .meeting.active { background: #cce7f7; border-color: #1566ce; font-weight: 500; }
        .main { flex: 1; padding: 20px; background: #f0f2f5; display: flex; flex-direction: row; gap: 20px; }
        #meetingContent { flex: 2; background: white; padding: 24px; border-radius: 12px; box-shadow: 0 2px 8px rgba(62,179,250,0.10); }
        .meeting-header { border-bottom: 3px solid #3eb3fa; margin-bottom: 20px; padding-bottom: 12px; }
        .meeting-header h2 { margin: 0 0 8px 0; color: #2292e7; font-weight: 800; font-size: 28px; letter-spacing: -1px; }
        .meeting-header p { margin: 0 0 8px 0; color: #666; font-size: 16px; }
        .metadata-fields, .agenda-input-section { background: #eef7fa; border-radius: 10px; margin-bottom: 20px; box-shadow: 0 1px 4px rgba(62,179,250,0.13); border-left: 8px solid #69d9f6; padding: 20px 18px 10px 24px; }
        .metadata-fields label, .agenda-input-section label { display: block; font-weight: 600; color: #1976d2; margin-bottom: 6px; font-size: 15px; letter-spacing: 0.2px; }
        .metadata-fields input, .metadata-fields textarea, .agenda-input-section textarea { width: 100%; padding: 10px; border: 1.5px solid #b2e1f4; border-radius: 5px; font-family: inherit; font-size: 15px; margin-bottom: 12px; background: #fafdfe; }
        .metadata-fields textarea, .agenda-input-section textarea { min-height: 50px; resize: vertical; }
        .metadata-fields input:focus, .metadata-fields textarea:focus, .agenda-input-section textarea:focus { outline: none; border-color: #2292e7; box-shadow: 0 0 0 3px rgba(62,179,250,0.16); }
        .agenda-input-section { background: #fff5e1; border-left: 8px solid #ffc955; box-shadow: 0 1px 5px #ffe0b227; }
        .agenda-input-section textarea { margin-bottom: 8px; }
        .agenda-input-section button { background: #ffc955; color: #454545; font-weight: bold; letter-spacing: 0.5px; }
        .agenda-input-section button:hover { background: #ffab00; }
        .agenda-input-section .help-text { font-size: 12px; color: #666; margin-top: 8px; font-style: italic; }
        .agenda-point { background: #fafdfe; padding: 18px; margin-bottom: 15px; border-left: 6px solid #3eb3fa; border-radius: 7px; box-shadow: 0 1px 4px #bce6fd28; }
        .agenda-point h4 { margin: 0 0 10px 0; color: #1976d2; letter-spacing: 0.5px; font-size: 17px; font-weight: 700; }
        textarea { width: 100%; min-height: 80px; border: 1.5px solid #b2e1f4; border-radius: 6px; padding: 10px; font-family: inherit; font-size: 15px; resize: vertical; transition: border 0.2s; background: #fff; }
        textarea:focus { outline: none; border-color: #1976d2; box-shadow: 0 0 0 3px #aecff626; }
        .highlight { background-color: #fdff7d; font-weight: bold; padding: 2px 4px; border-radius: 3px; }
        button { background-color: #1976d2; color: white; border: none; padding: 10px 18px; margin: 8px 4px 8px 0; cursor: pointer; border-radius: 6px; font-size: 15px; font-weight: 500; transition: all 0.2s; }
        button.btn-export { background: #2ecdaa; }
        button.btn-export:hover { background: #20b08c; }
        button.btn-pdf { background: #e8516e; }
        button.btn-pdf:hover { background: #bf2a47; }
        .right-panel { width: 340px; background: white; padding: 20px; border-radius: 12px; box-shadow: 0 2px 8px rgba(62,179,250,0.10); }
        .right-panel h3 { margin: 0 0 16px 0; color: #1976d2; font-size: 18px; font-weight: 700; }
        .search-box { margin-bottom: 16px; }
        .search-box input { width: 100%; padding: 10px; border-radius: 6px; border: 1.5px solid #b2e1f4; font-size: 14px; background: #fafdfe; transition: border 0.2s; }
        .search-box input:focus { outline: none; border-color: #2292e7; box-shadow: 0 0 0 3px #aecff626; }
        #searchResults { max-height: calc(100vh - 240px); overflow-y: auto; }
        .search-result { border: 1px solid #e0e0e0; padding: 12px; margin-bottom: 10px; border-radius: 7px; background: #fafafa; cursor: pointer; transition: all 0.2s; box-shadow: 0 1px 4px #bce6fd1a; }
        .search-result:hover { background: #fce9b4; border-color: #ffc955; transform: translateX(3px); }
        .search-result-title { font-weight: 700; color: #2292e7; margin-bottom: 4px; }
        .search-result-location { font-size: 12px; color: #666; margin-bottom: 6px; }
        .search-result-snippet { font-size: 13px; color: #333; line-height: 1.4; }
        .empty-state { text-align: center; padding: 40px 20px; color: #999; }
        .empty-state h2 { color: #2292e7; font-size: 26px; }
        .export-template { display: none; }
        @media print { body { background: white; } .app, .sidebar, .right-panel, button, .no-print, .agenda-input-section { display: none !important; } .print-view { display: block !important; padding: 40px; font-family: 'Arial', sans-serif; } }
        @media (max-width: 900px) { .app { flex-direction: column; } .sidebar { width: 100%; max-height: 200px; border-right: none; border-bottom: 1px solid #e0e0e0; } .main { flex-direction: column; padding: 16px; } #meetingContent { padding: 16px; } .right-panel { width: 100%; margin-top: 16px; } }
    </style>
</head>
