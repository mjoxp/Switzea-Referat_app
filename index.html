<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SWITZEA Referat App</title>
    <style>
        * { box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: #f0f2f5; 
            margin: 0; 
            padding: 0;
        }
        .app { 
            display: flex; 
            min-height: 100vh; 
        }

        /* Sidebar - Canva-inspireret */
        .sidebar { 
            width: 260px; 
            background: #ffffff; 
            border-right: 1px solid #e0e0e0; 
            display: flex; 
            flex-direction: column; 
            box-shadow: 2px 0 8px rgba(62,179,250,0.12);
        }
        .sidebar h1 { 
            background: linear-gradient(135deg, #3eb3fa 0%, #1566ce 100%);
            color: white; 
            padding: 20px; 
            margin: 0; 
            font-size: 20px;
            text-align: center;
            font-weight: 700;
            letter-spacing: 0.5px;
        }
        .sidebar button {
            background: linear-gradient(135deg, #3eb3fa, #2292e7);
            color: white;
            border: none;
            padding: 12px 16px;
            margin: 16px 12px 8px 12px;
            cursor: pointer;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            transition: all 0.2s;
            box-shadow: 0 2px 6px rgba(62,179,250,0.25);
        }
        .sidebar button:hover {
            background: linear-gradient(135deg, #2292e7, #1566ce);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(62,179,250,0.35);
        }
        .meetings-list { 
            flex: 1; 
            overflow-y: auto; 
            padding: 8px 12px; 
        }
        .meeting { 
            border: 1px solid #e8f4fd; 
            padding: 12px; 
            margin-bottom: 10px; 
            border-radius: 8px; 
            cursor: pointer; 
            background: #fafbfc;
            transition: all 0.2s;
            box-shadow: 0 1px 3px rgba(62,179,250,0.08);
        }
        .meeting:hover { 
            background: #e8f4fd; 
            border-color: #3eb3fa;
            transform: translateX(3px);
            box-shadow: 0 2px 8px rgba(62,179,250,0.15);
        }
        .meeting.active {
            background: linear-gradient(135deg, #e8f4fd, #cce7f7);
            border-color: #2292e7;
            font-weight: 600;
            box-shadow: 0 2px 8px rgba(62,179,250,0.2);
        }

        /* Main Content - Canva style */
        .main { 
            flex: 1; 
            padding: 20px; 
            background: linear-gradient(135deg, #f8fbfd 0%, #f0f2f5 100%); 
            display: flex; 
            flex-direction: row; 
            gap: 20px;
        }
        #meetingContent { 
            flex: 2; 
            background: white;
            padding: 28px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(62,179,250,0.12);
        }
        .meeting-header { 
            background: linear-gradient(135deg, #3eb3fa, #2292e7);
            color: white;
            margin: -28px -28px 25px -28px;
            padding: 25px 28px;
            border-radius: 15px 15px 0 0;
        }
        .meeting-header h2 {
            margin: 0 0 8px 0;
            font-size: 32px;
            font-weight: 800;
            letter-spacing: -0.5px;
        }
        .meeting-header p {
            margin: 0;
            font-size: 18px;
            opacity: 0.9;
        }

        /* Metadata fields - Canva inspireret */
        .metadata-fields {
            background: linear-gradient(135deg, #e8f4fd, #f0f9ff);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 25px;
            border: 2px solid #bce6fd;
            box-shadow: 0 2px 8px rgba(62,179,250,0.08);
        }
        .metadata-fields label {
            display: block;
            font-weight: 700;
            color: #1566ce;
            margin-bottom: 8px;
            font-size: 16px;
            letter-spacing: 0.3px;
        }
        .metadata-fields input,
        .metadata-fields textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #bce6fd;
            border-radius: 8px;
            font-family: inherit;
            font-size: 15px;
            margin-bottom: 15px;
            background: white;
            transition: all 0.2s;
        }
        .metadata-fields textarea {
            min-height: 65px;
            resize: vertical;
        }
        .metadata-fields input:focus,
        .metadata-fields textarea:focus {
            outline: none;
            border-color: #3eb3fa;
            box-shadow: 0 0 0 4px rgba(62,179,250,0.15);
        }

        /* Agenda input section */
        .agenda-input-section {
            background: linear-gradient(135deg, #fff8e1, #fff3c4);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 25px;
            border: 2px solid #ffe082;
            box-shadow: 0 2px 8px rgba(255,193,7,0.1);
        }
        .agenda-input-section label {
            display: block;
            font-weight: 700;
            color: #e65100;
            margin-bottom: 8px;
            font-size: 16px;
        }
        .agenda-input-section textarea {
            width: 100%;
            min-height: 120px;
            padding: 12px;
            border: 2px solid #ffe082;
            border-radius: 8px;
            font-family: inherit;
            font-size: 15px;
            margin-bottom: 12px;
            background: white;
        }
        .agenda-input-section button {
            background: linear-gradient(135deg, #ffc107, #ff9800);
            color: #543b00;
            font-weight: 700;
            border-radius: 8px;
            padding: 12px 20px;
            margin: 0;
            transition: all 0.2s;
        }
        .agenda-input-section button:hover {
            background: linear-gradient(135deg, #ff9800, #f57c00);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255,193,7,0.3);
        }
        .agenda-input-section .help-text {
            font-size: 13px;
            color: #8d4e00;
            margin-top: 8px;
            font-style: italic;
        }

        /* Agenda Points - Canva style */
        .agenda-point { 
            background: linear-gradient(135deg, #f8fbfd, #ffffff); 
            padding: 20px; 
            margin-bottom: 18px; 
            border-left: 6px solid #3eb3fa; 
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(62,179,250,0.08);
            transition: all 0.2s;
        }
        .agenda-point:hover {
            box-shadow: 0 4px 15px rgba(62,179,250,0.15);
            transform: translateY(-2px);
        }
        .agenda-point h4 {
            margin: 0 0 12px 0;
            color: #1566ce;
            font-size: 18px;
            font-weight: 700;
            letter-spacing: 0.2px;
        }
        textarea { 
            width: 100%; 
            min-height: 85px; 
            border: 2px solid #e3f2fd; 
            border-radius: 8px; 
            padding: 12px; 
            font-family: inherit;
            font-size: 15px;
            resize: vertical;
            transition: all 0.2s;
            background: white;
        }
        textarea:focus {
            outline: none;
            border-color: #3eb3fa;
            box-shadow: 0 0 0 4px rgba(62,179,250,0.12);
        }

        /* Highlight */
        .highlight {
            background: linear-gradient(135deg, #fff59d, #ffeb3b);
            font-weight: bold;
            padding: 3px 6px;
            border-radius: 4px;
        }

        /* Buttons - Canva inspireret */
        button { 
            background: linear-gradient(135deg, #2196f3, #1976d2);
            color: white; 
            border: none; 
            padding: 12px 20px; 
            margin: 8px 4px 8px 0; 
            cursor: pointer; 
            border-radius: 8px; 
            font-size: 15px;
            font-weight: 600;
            transition: all 0.2s;
            box-shadow: 0 2px 6px rgba(33,150,243,0.25);
        }
        button:hover { 
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(33,150,243,0.35);
        }
        button:active {
            transform: scale(0.98);
        }
        .btn-export {
            background: linear-gradient(135deg, #4caf50, #388e3c);
            box-shadow: 0 2px 6px rgba(76,175,80,0.25);
        }
        .btn-export:hover {
            box-shadow: 0 4px 12px rgba(76,175,80,0.35);
        }
        .btn-pdf {
            background: linear-gradient(135deg, #f44336, #d32f2f);
            box-shadow: 0 2px 6px rgba(244,67,54,0.25);
        }
        .btn-pdf:hover {
            box-shadow: 0 4px 12px rgba(244,67,54,0.35);
        }

        /* Right Panel */
        .right-panel { 
            width: 340px; 
            background: white; 
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(62,179,250,0.12);
        }
        .right-panel h3 {
            margin: 0 0 20px 0;
            color: #1566ce;
            font-size: 20px;
            font-weight: 700;
            letter-spacing: 0.3px;
        }
        .search-box { 
            margin-bottom: 18px; 
        }
        .search-box input { 
            width: 100%; 
            padding: 12px; 
            border-radius: 8px; 
            border: 2px solid #e3f2fd; 
            font-size: 15px;
            transition: all 0.2s;
            background: #fafbfc;
        }
        .search-box input:focus {
            outline: none;
            border-color: #3eb3fa;
            box-shadow: 0 0 0 4px rgba(62,179,250,0.12);
            background: white;
        }
        #searchResults {
            max-height: calc(100vh - 280px);
            overflow-y: auto;
        }

        /* Search Result Item */
        .search-result {
            border: 1px solid #e8f4fd;
            padding: 15px;
            margin-bottom: 12px;
            border-radius: 8px;
            background: #fafbfc;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 1px 4px rgba(62,179,250,0.08);
        }
        .search-result:hover {
            background: linear-gradient(135deg, #e8f4fd, #f0f9ff);
            border-color: #3eb3fa;
            transform: translateX(3px);
            box-shadow: 0 2px 8px rgba(62,179,250,0.15);
        }
        .search-result-title {
            font-weight: 700;
            color: #1566ce;
            margin-bottom: 6px;
            font-size: 16px;
        }
        .search-result-location {
            font-size: 13px;
            color: #666;
            margin-bottom: 8px;
        }
        .search-result-snippet {
            font-size: 14px;
            color: #333;
            line-height: 1.5;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }
        .empty-state h2 {
            color: #2292e7;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 15px;
        }

        /* Print/PDF Styles */
        .print-view {
            display: none;
        }

        @media print {
            body { 
                background: white; 
                margin: 0;
                padding: 0;
            }
            .app, .sidebar, .right-panel, button, .no-print, .agenda-input-section { 
                display: none !important; 
            }
            .print-view {
                display: block !important;
                padding: 30px;
                font-family: 'Arial', sans-serif;
                max-width: 800px;
                margin: 0 auto;
            }
            .print-header {
                text-align: center;
                background: linear-gradient(135deg, #e3f2fd, #bbdefb);
                padding: 25px;
                border-radius: 10px;
                margin-bottom: 30px;
                border: 2px solid #2196f3;
            }
            .print-logo {
                font-size: 28px;
                font-weight: 800;
                color: #1565c0;
                margin-bottom: 12px;
                letter-spacing: 1px;
            }
            .print-title {
                color: #1976d2;
                font-size: 32px;
                margin: 10px 0;
                font-weight: 800;
            }
            .print-meta-section {
                background: #f8fbfd;
                padding: 20px;
                border-radius: 8px;
                margin: 20px 0;
                border-left: 5px solid #2196f3;
            }
            .print-meta {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 15px;
                margin: 15px 0;
            }
            .print-meta-item {
                background: white;
                padding: 12px;
                border-radius: 6px;
                border: 1px solid #e3f2fd;
            }
            .print-meta-label {
                font-weight: 700;
                color: #1565c0;
                font-size: 14px;
                margin-bottom: 5px;
            }
            .print-meta-value {
                color: #333;
                font-size: 15px;
            }
            .print-agenda-overview {
                background: #fff8e1;
                padding: 20px;
                border-radius: 8px;
                margin: 25px 0;
                border-left: 5px solid #ffc107;
            }
            .print-agenda-overview h3 {
                color: #e65100;
                font-size: 20px;
                margin-bottom: 15px;
                font-weight: 700;
            }
            .print-agenda-list {
                list-style: none;
                padding: 0;
                margin: 0;
            }
            .print-agenda-list li {
                padding: 8px 0;
                border-bottom: 1px solid #ffecb3;
                font-weight: 600;
                color: #bf360c;
            }
            .print-agenda-list li:last-child {
                border-bottom: none;
            }
            .print-details-title {
                color: #1565c0;
                font-size: 24px;
                font-weight: 700;
                margin: 30px 0 20px 0;
                text-align: center;
                border-bottom: 2px solid #2196f3;
                padding-bottom: 10px;
            }
            .print-agenda-item {
                margin-bottom: 25px;
                page-break-inside: avoid;
                background: #fafbfd;
                border-radius: 8px;
                overflow: hidden;
                border: 1px solid #e3f2fd;
            }
            .print-agenda-title {
                background: linear-gradient(135deg, #e3f2fd, #bbdefb);
                padding: 15px 20px;
                font-weight: 700;
                font-size: 18px;
                color: #1565c0;
                border-bottom: 2px solid #2196f3;
            }
            .print-agenda-content {
                padding: 20px;
                white-space: pre-wrap;
                line-height: 1.6;
                min-height: 40px;
                color: #333;
            }
            .print-footer {
                margin-top: 40px;
                padding-top: 20px;
                border-top: 2px solid #e3f2fd;
                text-align: center;
                background: #f8fbfd;
                padding: 20px;
                border-radius: 8px;
            }
            .print-footer-logo {
                font-weight: 700;
                color: #1565c0;
                font-size: 16px;
                margin-bottom: 8px;
            }
            .print-footer-date {
                color: #666;
                font-size: 14px;
            }
        }

        /* Responsive */
        @media (max-width: 900px) {
            .app { flex-direction: column; }
            .sidebar { 
                width: 100%; 
                max-height: 200px;
                border-right: none;
                border-bottom: 1px solid #e0e0e0;
            }
            .main { 
                flex-direction: column; 
                padding: 16px;
            }
            #meetingContent { 
                padding: 20px;
            }
            .meeting-header {
                margin: -20px -20px 20px -20px;
                padding: 20px;
            }
            .right-panel { 
                width: 100%; 
                margin-top: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="app">
        <!-- Left Sidebar -->
        <div class="sidebar">
            <h1>📋 SWITZEA Referater</h1>
            <button onclick="newMeeting()">➕ Opret nyt referat</button>
            <div class="meetings-list" id="meetingsList"></div>
        </div>

        <!-- Main Content Area -->
        <div class="main">
            <div id="meetingContent">
                <div class="empty-state">
                    <h2>Velkommen til SWITZEA Referat App</h2>
                    <p>Opret et nyt referat for at komme i gang, eller vælg et eksisterende referat fra sidebaren.</p>
                </div>
            </div>

            <!-- Right Panel with Search -->
            <div class="right-panel">
                <h3>🔍 Søg i referater</h3>
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Søg efter ord eller sætninger..." />
                </div>
                <div id="searchResults"></div>
            </div>
        </div>
    </div>

    <!-- Hidden print view for PDF -->
    <div id="printView" class="print-view"></div>

    <script>
        // Data storage
        let meetings = [];
        let currentMeetingId = null;
        let currentSearchTerm = '';

        // Create new meeting
        function newMeeting() {
            const id = Date.now();
            const today = new Date().toISOString().split('T')[0];
            const data = {
                id,
                title: 'Statusmøde ' + new Date().toLocaleDateString('da-DK'),
                date: today,
                participants: '',
                referent: '',
                agenda: [
                    { title: 'Punkt 1: Dagsorden', content: '' },
                    { title: 'Punkt 2: Projekter – status og opgaver', content: '' },
                    { title: 'Punkt 3: Effektivisering af tilbudsgivning', content: '' },
                    { title: 'Punkt 4: Program/system for SWITZEA ApS', content: '' },
                    { title: 'Punkt 5: Visitkort og profiltøj', content: '' },
                    { title: 'Punkt 6: Eventuelt', content: '' },
                    { title: 'Punkt 7: Næste statusmøde', content: '' }
                ],
                createdAt: new Date().toISOString(),
                updatedAt: new Date().toISOString()
            };
            meetings.unshift(data);
            saveMeetingsLocal();
            renderMeetings();
            openMeeting(id);
        }

        // Parse agenda from pasted text
        function parseAgendaFromText(text) {
            const lines = text.split('\n').map(l => l.trim()).filter(l => l.length > 0);
            const agenda = [];

            lines.forEach(line => {
                const match = line.match(/^(\d+|punkt\s*\d+)[.:)\-\s]*/i);
                if (match) {
                    const title = line.replace(/^(\d+|punkt\s*\d+)[.:)\-\s]*/i, '').trim();
                    if (title) {
                        agenda.push({
                            title: title,
                            content: ''
                        });
                    }
                } else if (line.length > 0) {
                    agenda.push({
                        title: line,
                        content: ''
                    });
                }
            });

            return agenda.length > 0 ? agenda : null;
        }

        // Apply parsed agenda to current meeting
        function applyParsedAgenda() {
            const agendaInput = document.getElementById('agendaInputText');
            const text = agendaInput.value.trim();

            if (!text) {
                alert('Indtast venligst en dagsorden');
                return;
            }

            const parsedAgenda = parseAgendaFromText(text);

            if (!parsedAgenda || parsedAgenda.length === 0) {
                alert('Kunne ikke parse dagsordenen. Prøv at formatere det med numre (fx "1. Punkt", "2. Andet punkt")');
                return;
            }

            const meeting = meetings.find(m => m.id === currentMeetingId);
            if (!meeting) return;

            meeting.agenda = parsedAgenda;
            saveMeetingsLocal();

            openMeeting(currentMeetingId);

            alert(`✅ Dagsorden opdateret med ${parsedAgenda.length} punkter!`);
        }

        // Render meetings in left sidebar
        function renderMeetings() {
            const listDiv = document.getElementById('meetingsList');
            listDiv.innerHTML = '';

            if (meetings.length === 0) {
                listDiv.innerHTML = '<p style="padding: 15px; color: #999; text-align: center; font-style: italic;">Ingen referater endnu</p>';
                return;
            }

            meetings.forEach(m => {
                const div = document.createElement('div');
                div.className = 'meeting';
                if (m.id === currentMeetingId) {
                    div.classList.add('active');
                }
                div.innerHTML = `<strong>${m.title}</strong><br><small style="color: #666; font-size: 13px;">${m.date}</small>`;
                div.onclick = () => openMeeting(m.id);
                listDiv.appendChild(div);
            });
        }

        // Open and display a meeting
        function openMeeting(id, highlightPointIndex = null) {
            currentMeetingId = id;
            const meeting = meetings.find(x => x.id === id);
            if (!meeting) return;

            if (meeting.participants === undefined) meeting.participants = '';
            if (meeting.referent === undefined) meeting.referent = '';

            const contentDiv = document.getElementById('meetingContent');
            contentDiv.innerHTML = `
                <div class='meeting-header'>
                    <h2>${meeting.title}</h2>
                    <p>📅 ${meeting.date}</p>
                </div>

                <div class="metadata-fields">
                    <label>👥 Deltagere:</label>
                    <textarea id="participantsField" placeholder="Indtast navne på deltagere, fx: Anna, Bo, Dorthe">${meeting.participants || ''}</textarea>

                    <label>✍️ Referent:</label>
                    <input type="text" id="referentField" placeholder="Navn på referent" value="${meeting.referent || ''}" />
                </div>

                <div class="agenda-input-section">
                    <label>📝 Indsæt ny dagsorden (overskriver eksisterende punkter):</label>
                    <textarea id="agendaInputText" placeholder="Indsæt dagsorden her, fx:\n1. Velkommen\n2. Status på projekter\n3. Eventuelt"></textarea>
                    <button onclick="applyParsedAgenda()">🔄 Opdater dagsorden</button>
                    <div class="help-text">Tip: Formater med numre (1., 2., etc.) eller "Punkt 1:", "Punkt 2:" for bedst resultat</div>
                </div>
            `;

            meeting.agenda.forEach((point, i) => {
                const div = document.createElement('div');
                div.className = 'agenda-point';
                div.id = 'point-' + i;

                if (highlightPointIndex === i) {
                    div.style.background = 'linear-gradient(135deg, #fff9c4, #ffeb3b)';
                    div.style.borderLeft = '6px solid #ffc107';
                }

                div.innerHTML = `
                    <h4>${point.title}</h4>
                    <textarea id='a${i}' placeholder='Skriv referat indhold her...'>${point.content}</textarea>
                `;
                contentDiv.appendChild(div);
            });

            const buttonContainer = document.createElement('div');
            buttonContainer.style.marginTop = '25px';
            buttonContainer.className = 'no-print';

            const saveBtn = document.createElement('button');
            saveBtn.textContent = '💾 Gem referat';
            saveBtn.onclick = () => saveMeeting(meeting.id);

            const exportWordBtn = document.createElement('button');
            exportWordBtn.textContent = '📄 Download Word';
            exportWordBtn.className = 'btn-export';
            exportWordBtn.onclick = () => exportToWord(meeting.id);

            const exportPdfBtn = document.createElement('button');
            exportPdfBtn.textContent = '📑 Download PDF';
            exportPdfBtn.className = 'btn-pdf';
            exportPdfBtn.onclick = () => exportToPDF(meeting.id);

            const deleteBtn = document.createElement('button');
            deleteBtn.textContent = '🗑️ Slet referat';
            deleteBtn.style.background = 'linear-gradient(135deg, #f44336, #d32f2f)';
            deleteBtn.onclick = () => deleteMeeting(meeting.id);

            buttonContainer.appendChild(saveBtn);
            buttonContainer.appendChild(exportWordBtn);
            buttonContainer.appendChild(exportPdfBtn);
            buttonContainer.appendChild(deleteBtn);
            contentDiv.appendChild(buttonContainer);

            if (highlightPointIndex !== null) {
                setTimeout(() => {
                    const element = document.getElementById('point-' + highlightPointIndex);
                    if (element) {
                        element.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    }
                }, 100);
            }

            renderMeetings();
        }

        // Export to Word - CANVA STYLE med agendaoversigt
        function exportToWord(id) {

        // Save meeting
        function saveMeeting(id) {
            const meeting = meetings.find(m => m.id === id);
            if (!meeting) return;

            const participantsField = document.getElementById('participantsField');
            const referentField = document.getElementById('referentField');
            if (participantsField) meeting.participants = participantsField.value;
            if (referentField) meeting.referent = referentField.value;

            meeting.agenda.forEach((p, i) => {
                const textarea = document.getElementById(`a${i}`);
                if (textarea) {
                    p.content = textarea.value;
                }
            });

            meeting.updatedAt = new Date().toISOString();
            saveMeetingsLocal();

            if (currentSearchTerm) {
                performSearch(currentSearchTerm);
            }

            alert('✅ Referat gemt lokalt!');
        }

        // Delete meeting
        function deleteMeeting(id) {
            if (!confirm('Er du sikker på at du vil slette dette referat?')) {
                return;
            }

            meetings = meetings.filter(m => m.id !== id);
            saveMeetingsLocal();

            const contentDiv = document.getElementById('meetingContent');
            contentDiv.innerHTML = `
                <div class="empty-state">
                    <h2>Referat slettet</h2>
                    <p>Vælg et andet referat eller opret et nyt.</p>
                </div>
            `;

            currentMeetingId = null;
            renderMeetings();

            if (currentSearchTerm) {
                performSearch(currentSearchTerm);
            }
        }

        // Advanced search functionality
        function performSearch(term) {
            const resultsContainer = document.getElementById('searchResults');
            resultsContainer.innerHTML = '';

            if (!term || term.trim() === '') {
                resultsContainer.innerHTML = '<p style="color: #999; text-align: center; padding: 25px; font-style: italic;">Indtast søgeord</p>';
                return;
            }

            const searchTerm = term.toLowerCase().trim();
            const results = [];

            meetings.forEach(meeting => {
                if (meeting.title.toLowerCase().includes(searchTerm)) {
                    results.push({
                        meetingId: meeting.id,
                        meetingTitle: meeting.title,
                        meetingDate: meeting.date,
                        location: 'Titel',
                        snippet: meeting.title,
                        pointIndex: null
                    });
                }

                if (meeting.participants && meeting.participants.toLowerCase().includes(searchTerm)) {
                    results.push({
                        meetingId: meeting.id,
                        meetingTitle: meeting.title,
                        meetingDate: meeting.date,
                        location: 'Deltagere',
                        snippet: meeting.participants,
                        pointIndex: null
                    });
                }

                meeting.agenda.forEach((point, index) => {
                    if (point.content.toLowerCase().includes(searchTerm)) {
                        const contentLower = point.content.toLowerCase();
                        const position = contentLower.indexOf(searchTerm);
                        const start = Math.max(0, position - 40);
                        const end = Math.min(point.content.length, position + searchTerm.length + 40);
                        let snippet = point.content.substring(start, end);

                        if (start > 0) snippet = '...' + snippet;
                        if (end < point.content.length) snippet = snippet + '...';

                        const regex = new RegExp(`(${searchTerm})`, 'gi');
                        snippet = snippet.replace(regex, '<span class="highlight">$1</span>');

                        results.push({
                            meetingId: meeting.id,
                            meetingTitle: meeting.title,
                            meetingDate: meeting.date,
                            location: point.title,
                            snippet: snippet,
                            pointIndex: index
                        });
                    }
                });
            });

            if (results.length === 0) {
                resultsContainer.innerHTML = '<p style="color: #999; text-align: center; padding: 25px; font-style: italic;">Ingen resultater fundet</p>';
                return;
            }

            results.forEach(result => {
                const div = document.createElement('div');
                div.className = 'search-result';
                div.innerHTML = `
                    <div class="search-result-title">${result.meetingTitle}</div>
                    <div class="search-result-location">📍 ${result.location} • ${result.meetingDate}</div>
                    <div class="search-result-snippet">${result.snippet}</div>
                `;
                div.onclick = () => openMeeting(result.meetingId, result.pointIndex);
                resultsContainer.appendChild(div);
            });
        }

        // Search event listener
        document.getElementById('searchInput').addEventListener('input', (e) => {
            currentSearchTerm = e.target.value;
            performSearch(currentSearchTerm);
        });

        // Save to localStorage
        function saveMeetingsLocal() {
            localStorage.setItem('switzea-referater', JSON.stringify(meetings));
        }

        // Load from localStorage
        function loadMeetingsLocal() {
            const saved = localStorage.getItem('switzea-referater');
            if (saved) {
                try {
                    meetings = JSON.parse(saved);
                } catch (e) {
                    console.error('Could not load meetings:', e);
                    meetings = [];
                }
            }
        }

        // Initialize app on load
        window.onload = () => {
            loadMeetingsLocal();
            renderMeetings();

            const resultsContainer = document.getElementById('searchResults');
            resultsContainer.innerHTML = '<p style="color: #999; text-align: center; padding: 25px; font-style: italic;">Indtast søgeord</p>';
        };
    </script>
