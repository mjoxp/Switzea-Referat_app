<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SWITZEA Referat App</title>
    <style>
        * { box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: #f0f2f5; 
            margin: 0; 
            padding: 0;
        }
        .app { 
            display: flex; 
            min-height: 100vh; 
        }

        /* Sidebar */
        .sidebar { 
            width: 260px; 
            background: #ffffff; 
            border-right: 1px solid #e0e0e0; 
            display: flex; 
            flex-direction: column; 
            box-shadow: 2px 0 5px rgba(0,0,0,0.05);
        }
        .sidebar h1 { 
            background: linear-gradient(135deg, #1976d2 0%, #1565c0 100%);
            color: white; 
            padding: 20px; 
            margin: 0; 
            font-size: 20px;
            text-align: center;
        }
        .sidebar button {
            background: #1976d2;
            color: white;
            border: none;
            padding: 12px 16px;
            margin: 16px 12px 8px 12px;
            cursor: pointer;
            border-radius: 6px;
            font-size: 15px;
            font-weight: 500;
            transition: all 0.2s;
        }
        .sidebar button:hover {
            background: #1565c0;
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(25, 118, 210, 0.3);
        }
        .meetings-list { 
            flex: 1; 
            overflow-y: auto; 
            padding: 8px 12px; 
        }
        .meeting { 
            border: 1px solid #e0e0e0; 
            padding: 10px; 
            margin-bottom: 8px; 
            border-radius: 6px; 
            cursor: pointer; 
            background: #fafafa;
            transition: all 0.2s;
        }
        .meeting:hover { 
            background: #e3f2fd; 
            border-color: #1976d2;
            transform: translateX(3px);
        }
        .meeting.active {
            background: #e3f2fd;
            border-color: #1976d2;
            font-weight: 500;
        }

        /* Main Content */
        .main { 
            flex: 1; 
            padding: 20px; 
            background: #f0f2f5; 
            display: flex; 
            flex-direction: row; 
            gap: 20px;
        }
        #meetingContent { 
            flex: 2; 
            background: white;
            padding: 24px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        .meeting-header { 
            border-bottom: 3px solid #1976d2; 
            margin-bottom: 20px; 
            padding-bottom: 12px;
        }
        .meeting-header h2 {
            margin: 0 0 8px 0;
            color: #1976d2;
        }
        .meeting-header p {
            margin: 0 0 8px 0;
            color: #666;
        }

        /* Metadata fields */
        .metadata-fields {
            background: #f8f9fa;
            padding: 16px;
            border-radius: 6px;
            margin-bottom: 20px;
            border-left: 4px solid #1976d2;
        }
        .metadata-fields label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 6px;
            font-size: 14px;
        }
        .metadata-fields input,
        .metadata-fields textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: inherit;
            font-size: 14px;
            margin-bottom: 12px;
        }
        .metadata-fields textarea {
            min-height: 60px;
            resize: vertical;
        }
        .metadata-fields input:focus,
        .metadata-fields textarea:focus {
            outline: none;
            border-color: #1976d2;
            box-shadow: 0 0 0 3px rgba(25, 118, 210, 0.1);
        }

        /* Agenda Points */
        .agenda-point { 
            background: #f8f9fa; 
            padding: 16px; 
            margin-bottom: 14px; 
            border-left: 4px solid #1976d2; 
            border-radius: 6px; 
        }
        .agenda-point h4 {
            margin: 0 0 10px 0;
            color: #333;
        }
        textarea { 
            width: 100%; 
            min-height: 80px; 
            border: 1px solid #ddd; 
            border-radius: 6px; 
            padding: 10px; 
            font-family: inherit;
            font-size: 14px;
            resize: vertical;
            transition: border 0.2s;
        }
        textarea:focus {
            outline: none;
            border-color: #1976d2;
            box-shadow: 0 0 0 3px rgba(25, 118, 210, 0.1);
        }

        /* Highlight */
        .highlight {
            background-color: yellow;
            font-weight: bold;
            padding: 2px 4px;
            border-radius: 3px;
        }

        /* Buttons */
        button { 
            background-color: #1976d2; 
            color: white; 
            border: none; 
            padding: 10px 18px; 
            margin: 8px 4px 8px 0; 
            cursor: pointer; 
            border-radius: 6px; 
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
        }
        button:hover { 
            background-color: #1565c0; 
            box-shadow: 0 2px 6px rgba(25, 118, 210, 0.3);
        }
        button:active {
            transform: scale(0.98);
        }
        .btn-export {
            background: #2e7d32;
        }
        .btn-export:hover {
            background: #1b5e20;
        }
        .btn-pdf {
            background: #c62828;
        }
        .btn-pdf:hover {
            background: #b71c1c;
        }

        /* Right Panel */
        .right-panel { 
            width: 340px; 
            background: white; 
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        .right-panel h3 {
            margin: 0 0 16px 0;
            color: #333;
            font-size: 18px;
        }
        .search-box { 
            margin-bottom: 16px; 
        }
        .search-box input { 
            width: 100%; 
            padding: 10px; 
            border-radius: 6px; 
            border: 1px solid #ddd; 
            font-size: 14px;
            transition: border 0.2s;
        }
        .search-box input:focus {
            outline: none;
            border-color: #1976d2;
            box-shadow: 0 0 0 3px rgba(25, 118, 210, 0.1);
        }
        #searchResults {
            max-height: calc(100vh - 240px);
            overflow-y: auto;
        }

        /* Search Result Item */
        .search-result {
            border: 1px solid #e0e0e0;
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 6px;
            background: #fafafa;
            cursor: pointer;
            transition: all 0.2s;
        }
        .search-result:hover {
            background: #e3f2fd;
            border-color: #1976d2;
            transform: translateX(3px);
        }
        .search-result-title {
            font-weight: 600;
            color: #1976d2;
            margin-bottom: 4px;
        }
        .search-result-location {
            font-size: 12px;
            color: #666;
            margin-bottom: 6px;
        }
        .search-result-snippet {
            font-size: 13px;
            color: #333;
            line-height: 1.4;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #999;
        }
        .empty-state h2 {
            color: #666;
        }

        /* Print/PDF Styles */
        .print-view {
            display: none;
        }

        @media print {
            body { 
                background: white; 
                margin: 0;
                padding: 0;
            }
            .app, .sidebar, .right-panel, button, .no-print { 
                display: none !important; 
            }
            .print-view {
                display: block !important;
                padding: 40px;
                font-family: 'Arial', sans-serif;
            }
            .print-header {
                text-align: center;
                border-bottom: 3px solid #1976d2;
                padding-bottom: 20px;
                margin-bottom: 30px;
            }
            .print-logo {
                font-size: 24px;
                font-weight: bold;
                color: #1976d2;
                margin-bottom: 10px;
            }
            .print-title {
                color: #1976d2;
                font-size: 28px;
                margin: 10px 0;
            }
            .print-meta {
                color: #666;
                font-size: 14px;
                margin-top: 10px;
            }
            .print-agenda-item {
                margin-bottom: 25px;
                page-break-inside: avoid;
            }
            .print-agenda-title {
                background: #e3f2fd;
                padding: 10px 15px;
                border-left: 4px solid #1976d2;
                font-weight: bold;
                font-size: 16px;
                margin-bottom: 10px;
            }
            .print-agenda-content {
                padding: 10px 15px;
                border-left: 2px solid #e0e0e0;
                margin-left: 10px;
                white-space: pre-wrap;
                min-height: 30px;
            }
            .print-footer {
                margin-top: 50px;
                padding-top: 20px;
                border-top: 1px solid #e0e0e0;
                text-align: center;
                color: #999;
                font-size: 12px;
            }
        }

        /* Responsive */
        @media (max-width: 900px) {
            .app { flex-direction: column; }
            .sidebar { 
                width: 100%; 
                max-height: 200px;
                border-right: none;
                border-bottom: 1px solid #e0e0e0;
            }
            .main { 
                flex-direction: column; 
                padding: 16px;
            }
            #meetingContent { 
                padding: 16px;
            }
            .right-panel { 
                width: 100%; 
                margin-top: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="app">
        <!-- Left Sidebar -->
        <div class="sidebar">
            <h1>📋 SWITZEA Referater</h1>
            <button onclick="newMeeting()">➕ Opret nyt referat</button>
            <div class="meetings-list" id="meetingsList"></div>
        </div>

        <!-- Main Content Area -->
        <div class="main">
            <div id="meetingContent">
                <div class="empty-state">
                    <h2>Velkommen til SWITZEA Referat App</h2>
                    <p>Opret et nyt referat for at komme i gang, eller vælg et eksisterende referat fra sidebaren.</p>
                </div>
            </div>

            <!-- Right Panel with Search -->
            <div class="right-panel">
                <h3>🔍 Søg i referater</h3>
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Søg efter ord eller sætninger..." />
                </div>
                <div id="searchResults"></div>
            </div>
        </div>
    </div>

    <!-- Hidden print view for PDF -->
    <div id="printView" class="print-view"></div>

    <script>
        // Data storage
        let meetings = [];
        let currentMeetingId = null;
        let currentSearchTerm = '';

        // Create new meeting
        function newMeeting() {
            const id = Date.now();
            const today = new Date().toISOString().split('T')[0];
            const data = {
                id,
                title: 'Statusmøde ' + new Date().toLocaleDateString('da-DK'),
                date: today,
                participants: '',
                referent: '',
                agenda: [
                    { title: 'Punkt 1: Dagsorden', content: '' },
                    { title: 'Punkt 2: Projekter – status og opgaver', content: '' },
                    { title: 'Punkt 3: Effektivisering af tilbudsgivning', content: '' },
                    { title: 'Punkt 4: Program/system for SWITZEA ApS', content: '' },
                    { title: 'Punkt 5: Visitkort og profiltøj', content: '' },
                    { title: 'Punkt 6: Eventuelt', content: '' },
                    { title: 'Punkt 7: Næste statusmøde', content: '' }
                ],
                createdAt: new Date().toISOString(),
                updatedAt: new Date().toISOString()
            };
            meetings.unshift(data);
            saveMeetingsLocal();
            renderMeetings();
            openMeeting(id);
        }

        // Render meetings in left sidebar
        function renderMeetings() {
            const listDiv = document.getElementById('meetingsList');
            listDiv.innerHTML = '';

            if (meetings.length === 0) {
                listDiv.innerHTML = '<p style="padding: 10px; color: #999; text-align: center;">Ingen referater endnu</p>';
                return;
            }

            meetings.forEach(m => {
                const div = document.createElement('div');
                div.className = 'meeting';
                if (m.id === currentMeetingId) {
                    div.classList.add('active');
                }
                div.innerHTML = `<strong>${m.title}</strong><br><small style="color: #666;">${m.date}</small>`;
                div.onclick = () => openMeeting(m.id);
                listDiv.appendChild(div);
            });
        }

        // Open and display a meeting
        function openMeeting(id, highlightPointIndex = null) {
            currentMeetingId = id;
            const meeting = meetings.find(x => x.id === id);
            if (!meeting) return;

            // Ensure participants field exists (for backwards compatibility)
            if (meeting.participants === undefined) {
                meeting.participants = '';
            }

            const contentDiv = document.getElementById('meetingContent');
            contentDiv.innerHTML = `
                <div class='meeting-header'>
                    <h2>${meeting.title}</h2>
                    <p>📅 ${meeting.date}</p>
                </div>

                <div class="metadata-fields">
                    <label>👥 Deltagere:</label>
                    <textarea id="participantsField" placeholder="Indtast navne på deltagere, fx: Anna, Bo, Dorthe">${meeting.participants || ''}</textarea>

                    <label>✍️ Referent:</label>
                    <input type="text" id="referentField" placeholder="Navn på referent" value="${meeting.referent || ''}" />
                </div>
            `;

            meeting.agenda.forEach((point, i) => {
                const div = document.createElement('div');
                div.className = 'agenda-point';
                div.id = 'point-' + i;

                if (highlightPointIndex === i) {
                    div.style.background = '#fff9c4';
                    div.style.borderLeft = '4px solid #fbc02d';
                }

                div.innerHTML = `
                    <h4>${point.title}</h4>
                    <textarea id='a${i}' placeholder='Skriv referat indhold her...'>${point.content}</textarea>
                `;
                contentDiv.appendChild(div);
            });

            const buttonContainer = document.createElement('div');
            buttonContainer.style.marginTop = '20px';
            buttonContainer.className = 'no-print';

            const saveBtn = document.createElement('button');
            saveBtn.textContent = '💾 Gem referat';
            saveBtn.onclick = () => saveMeeting(meeting.id);

            const exportWordBtn = document.createElement('button');
            exportWordBtn.textContent = '📄 Download Word';
            exportWordBtn.className = 'btn-export';
            exportWordBtn.onclick = () => exportToWord(meeting.id);

            const exportPdfBtn = document.createElement('button');
            exportPdfBtn.textContent = '📑 Download PDF';
            exportPdfBtn.className = 'btn-pdf';
            exportPdfBtn.onclick = () => exportToPDF(meeting.id);

            const deleteBtn = document.createElement('button');
            deleteBtn.textContent = '🗑️ Slet referat';
            deleteBtn.style.background = '#d32f2f';
            deleteBtn.onclick = () => deleteMeeting(meeting.id);

            buttonContainer.appendChild(saveBtn);
            buttonContainer.appendChild(exportWordBtn);
            buttonContainer.appendChild(exportPdfBtn);
            buttonContainer.appendChild(deleteBtn);
            contentDiv.appendChild(buttonContainer);

            if (highlightPointIndex !== null) {
                setTimeout(() => {
                    const element = document.getElementById('point-' + highlightPointIndex);
                    if (element) {
                        element.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    }
                }, 100);
            }

            renderMeetings();
        }

        // Export to Word
        function exportToWord(id) {
            saveMeeting(id);

            const meeting = meetings.find(m => m.id === id);
            if (!meeting) return;

            const wordContent = `
                <html xmlns:o='urn:schemas-microsoft-com:office:office' xmlns:w='urn:schemas-microsoft-com:office:word' xmlns='http://www.w3.org/TR/REC-html40'>
                <head>
                    <meta charset='utf-8'>
                    <title>${meeting.title}</title>
                    <style>
                        body { 
                            font-family: 'Calibri', 'Arial', sans-serif; 
                            line-height: 1.6;
                            max-width: 800px;
                            margin: 40px auto;
                            padding: 40px;
                        }
                        .header {
                            text-align: center;
                            border-bottom: 3px solid #1976d2;
                            padding-bottom: 20px;
                            margin-bottom: 30px;
                        }
                        .logo {
                            font-size: 24px;
                            font-weight: bold;
                            color: #1976d2;
                            margin-bottom: 10px;
                        }
                        h1 {
                            color: #1976d2;
                            font-size: 28px;
                            margin: 10px 0;
                        }
                        .meta {
                            color: #666;
                            font-size: 14px;
                            margin-top: 10px;
                            text-align: left;
                            max-width: 600px;
                            margin-left: auto;
                            margin-right: auto;
                        }
                        .agenda-item {
                            margin-bottom: 25px;
                            page-break-inside: avoid;
                        }
                        .agenda-title {
                            background: #e3f2fd;
                            padding: 10px 15px;
                            border-left: 4px solid #1976d2;
                            font-weight: bold;
                            font-size: 16px;
                            margin-bottom: 10px;
                        }
                        .agenda-content {
                            padding: 10px 15px;
                            border-left: 2px solid #e0e0e0;
                            margin-left: 10px;
                            min-height: 40px;
                            white-space: pre-wrap;
                        }
                        .footer {
                            margin-top: 50px;
                            padding-top: 20px;
                            border-top: 1px solid #e0e0e0;
                            text-align: center;
                            color: #999;
                            font-size: 12px;
                        }
                    </style>
                </head>
                <body>
                    <div class="header">
                        <div class="logo">SWITZEA ApS</div>
                        <h1>${meeting.title}</h1>
                        <div class="meta">
                            <p><strong>Dato:</strong> ${meeting.date}</p>
                            ${meeting.participants ? `<p><strong>Deltagere:</strong> ${meeting.participants}</p>` : ''}
                            ${meeting.referent ? `<p><strong>Referent:</strong> ${meeting.referent}</p>` : ''}
                            <p><strong>Oprettet:</strong> ${new Date(meeting.createdAt).toLocaleString('da-DK')}</p>
                        </div>
                    </div>

                    ${meeting.agenda.map(point => `
                        <div class="agenda-item">
                            <div class="agenda-title">${point.title}</div>
                            <div class="agenda-content">${point.content || '<em>Intet indhold</em>'}</div>
                        </div>
                    `).join('')}

                    <div class="footer">
                        <p>Genereret af SWITZEA Referat App • ${new Date().toLocaleDateString('da-DK')}</p>
                    </div>
                </body>
                </html>
            `;

            const blob = new Blob([wordContent], { type: 'application/msword' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `${meeting.title.replace(/[^a-z0-9æøå ]/gi, '_')}_${meeting.date}.doc`;
            link.click();
            URL.revokeObjectURL(url);
        }

        // Export to PDF
        function exportToPDF(id) {
            saveMeeting(id);

            const meeting = meetings.find(m => m.id === id);
            if (!meeting) return;

            const printDiv = document.getElementById('printView');
            printDiv.innerHTML = `
                <div class="print-header">
                    <div class="print-logo">SWITZEA ApS</div>
                    <h1 class="print-title">${meeting.title}</h1>
                    <div class="print-meta">
                        <p><strong>Dato:</strong> ${meeting.date}</p>
                        ${meeting.participants ? `<p><strong>Deltagere:</strong> ${meeting.participants}</p>` : ''}
                        ${meeting.referent ? `<p><strong>Referent:</strong> ${meeting.referent}</p>` : ''}
                        <p><strong>Oprettet:</strong> ${new Date(meeting.createdAt).toLocaleString('da-DK')}</p>
                    </div>
                </div>

                ${meeting.agenda.map(point => `
                    <div class="print-agenda-item">
                        <div class="print-agenda-title">${point.title}</div>
                        <div class="print-agenda-content">${point.content || '<em>Intet indhold</em>'}</div>
                    </div>
                `).join('')}

                <div class="print-footer">
                    <p>Genereret af SWITZEA Referat App • ${new Date().toLocaleDateString('da-DK')}</p>
                </div>
            `;

            setTimeout(() => {
                window.print();
            }, 100);
        }

        // Save meeting
        function saveMeeting(id) {
            const meeting = meetings.find(m => m.id === id);
            if (!meeting) return;

            // Save metadata fields
            const participantsField = document.getElementById('participantsField');
            const referentField = document.getElementById('referentField');
            if (participantsField) meeting.participants = participantsField.value;
            if (referentField) meeting.referent = referentField.value;

            // Save agenda content
            meeting.agenda.forEach((p, i) => {
                const textarea = document.getElementById(`a${i}`);
                if (textarea) {
                    p.content = textarea.value;
                }
            });

            meeting.updatedAt = new Date().toISOString();
            saveMeetingsLocal();

            if (currentSearchTerm) {
                performSearch(currentSearchTerm);
            }

            alert('✅ Referat gemt lokalt!');
        }

        // Delete meeting
        function deleteMeeting(id) {
            if (!confirm('Er du sikker på at du vil slette dette referat?')) {
                return;
            }

            meetings = meetings.filter(m => m.id !== id);
            saveMeetingsLocal();

            const contentDiv = document.getElementById('meetingContent');
            contentDiv.innerHTML = `
                <div class="empty-state">
                    <h2>Referat slettet</h2>
                    <p>Vælg et andet referat eller opret et nyt.</p>
                </div>
            `;

            currentMeetingId = null;
            renderMeetings();

            if (currentSearchTerm) {
                performSearch(currentSearchTerm);
            }
        }

        // Advanced search functionality
        function performSearch(term) {
            const resultsContainer = document.getElementById('searchResults');
            resultsContainer.innerHTML = '';

            if (!term || term.trim() === '') {
                resultsContainer.innerHTML = '<p style="color: #999; text-align: center; padding: 20px;">Indtast søgeord</p>';
                return;
            }

            const searchTerm = term.toLowerCase().trim();
            const results = [];

            meetings.forEach(meeting => {
                if (meeting.title.toLowerCase().includes(searchTerm)) {
                    results.push({
                        meetingId: meeting.id,
                        meetingTitle: meeting.title,
                        meetingDate: meeting.date,
                        location: 'Titel',
                        snippet: meeting.title,
                        pointIndex: null
                    });
                }

                // Search in participants
                if (meeting.participants && meeting.participants.toLowerCase().includes(searchTerm)) {
                    results.push({
                        meetingId: meeting.id,
                        meetingTitle: meeting.title,
                        meetingDate: meeting.date,
                        location: 'Deltagere',
                        snippet: meeting.participants,
                        pointIndex: null
                    });
                }

                meeting.agenda.forEach((point, index) => {
                    if (point.content.toLowerCase().includes(searchTerm)) {
                        const contentLower = point.content.toLowerCase();
                        const position = contentLower.indexOf(searchTerm);
                        const start = Math.max(0, position - 40);
                        const end = Math.min(point.content.length, position + searchTerm.length + 40);
                        let snippet = point.content.substring(start, end);

                        if (start > 0) snippet = '...' + snippet;
                        if (end < point.content.length) snippet = snippet + '...';

                        const regex = new RegExp(`(${searchTerm})`, 'gi');
                        snippet = snippet.replace(regex, '<span class="highlight">$1</span>');

                        results.push({
                            meetingId: meeting.id,
                            meetingTitle: meeting.title,
                            meetingDate: meeting.date,
                            location: point.title,
                            snippet: snippet,
                            pointIndex: index
                        });
                    }
                });
            });

            if (results.length === 0) {
                resultsContainer.innerHTML = '<p style="color: #999; text-align: center; padding: 20px;">Ingen resultater fundet</p>';
                return;
            }

            results.forEach(result => {
                const div = document.createElement('div');
                div.className = 'search-result';
                div.innerHTML = `
                    <div class="search-result-title">${result.meetingTitle}</div>
                    <div class="search-result-location">📍 ${result.location} • ${result.meetingDate}</div>
                    <div class="search-result-snippet">${result.snippet}</div>
                `;
                div.onclick = () => openMeeting(result.meetingId, result.pointIndex);
                resultsContainer.appendChild(div);
            });
        }

        // Search event listener
        document.getElementById('searchInput').addEventListener('input', (e) => {
            currentSearchTerm = e.target.value;
            performSearch(currentSearchTerm);
        });

        // Save to localStorage
        function saveMeetingsLocal() {
            localStorage.setItem('switzea-referater', JSON.stringify(meetings));
        }

        // Load from localStorage
        function loadMeetingsLocal() {
            const saved = localStorage.getItem('switzea-referater');
            if (saved) {
                try {
                    meetings = JSON.parse(saved);
                } catch (e) {
                    console.error('Could not load meetings:', e);
                    meetings = [];
                }
            }
        }

        // Initialize app on load
        window.onload = () => {
            loadMeetingsLocal();
            renderMeetings();

            const resultsContainer = document.getElementById('searchResults');
            resultsContainer.innerHTML = '<p style="color: #999; text-align: center; padding: 20px;">Indtast søgeord</p>';
        };
    </script>
</body>
</html>
